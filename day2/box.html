<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: absolute;
            border: 1px red dotted;
            height: 500px;
            width: 500px;
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: aqua;
        }
        .box3{
            height: 100px;
            width: 100px;
            position:static;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box3">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
