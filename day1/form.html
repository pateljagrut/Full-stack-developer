<!DOCTYPE html>
<html>

<head>
    <title>Student Registration Form</title>
    <style>
        body {
            padding-top: 10px;
        }

        table {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <table border="2" cellspacing="0" cellpadding="3" align="center">
        <form>
            <tr>
                <th colspan="2">Student Registration Form</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" id="name1" /></td>
            </tr>
            <tr>
                <td>Father Name</td>
                <td><input type="text" name="father-name" id="Fname" /></td>
            </tr>
            <tr>
                <td>Postal Address</td>
                <td><textarea id="postal"></textarea></td>
            </tr>
            <tr>
                <td>Personal Address</td>
                <td><textarea id="personal"></textarea></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <input type="radio" name="gender" value="male" id="mgen" /> Male
                    <input type="radio" name="gender" value="female" id="mgen" /> Female
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="city" id="city">
                        <option value="select">Select a city</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select name="course" id="course">
                        <option value="select">Select a course</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>District</td>
                <td>
                    <select name="district" id="district">
                        <option value="select">Select a district</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select name="state" id="state">
                        <option value="select">Select a state</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Pin Code</td>
                <td><input type="text" name="pincode" id="pincode" /></td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email" name="email" id="email" /></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="dob" id="dob" /></td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td><input type="tel" name="mobile" id="mob" /></td>
            </tr>
            <tr>
                <td><input type="reset" value="Reset" id="resert" /></td>
                <td> <input type="submit" value="Submit Form" id="submit" /></td>
            </tr>
        </form>
    </table>

        let cor = document.getElementById('course').value;
        let sta = document.getElementById('state').value;

        let eml = document.getElementById('email').value;
        let dob = document.getElementById('dob').value;
        let mob = document.getElementById('mob').value;

    </script>
</body>

</html>
